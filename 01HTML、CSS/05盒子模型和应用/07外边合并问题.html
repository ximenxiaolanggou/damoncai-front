<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1,.div2 {
            height: 200px;
            width: 200px;
            background-color: red;
        }
        .div1 {
            margin-bottom: 200px;
        }
        .div2 {
            margin-top: 200px;
        }

        .par {
            border: 1px solid green;
            width: 500px;
            height: 500px;
            background-color: red;
        }
        .son {
            margin-top: 50px;
            width: 200px;
            height: 200px;
            background-color:blue;
        }
    </style>
</head>
<body>
<!--
上下连个元素相遇时，上面的元素有下外边距margin-bottom，上面的盒子有上外边距margin-top，
则他们之间的垂直距离不是margin-bottom与margin-top之和，而是两者中的较大者。
这种现象被称为相邻快元素垂直外边距合并(也称为外边距塌陷)
-->
<div class="div1"></div>
<div class="div2"></div>

<!--
如果两个嵌套的快级元素，如果父元素没有上边距及边框，则父元素的上边距会和子元素的上边距发生合并，合并后的外边距为两者中的较大者即使父元素的上边距为0，也会发生合并
解决方案：给父元素定义1像素的上边框或上内边距
         可以为父元素添加overflow:hidden
-->
<div class="par">
    <div class="son"></div>
</div>
</body>
</html>
