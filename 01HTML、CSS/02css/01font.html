<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            /*注意：font-size 和 font-family不能不写*/
            font: italic bold 30px/1.5 '华文宋体';
        }
        .par {
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
        .son1 {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .son2 {
            width: 100px;
            height: 200px;
            background-color: greenyellow;
            float: left;
        }
    </style>
</head>
<body>
    <div>西门小狼狗</div>
    <br>
    <div class="par">
        <div class="son1">123</div>
        <div class="son2">123</div>
    </div>
</body>
</html>
