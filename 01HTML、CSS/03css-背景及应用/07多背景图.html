<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 800px;
            height: 800px;
            /*
            一个元素可以设置多重背景图像
            每组属性间使用逗号隔开
            如果图片有重叠，前面图片会覆盖后面图片
            为了避免背景色将图覆盖，背景色通常定义在最后一组
             */

            /* 注意 fixed 和 scroll 不一样！！！ */
            background: url("images/1.jpg") fixed no-repeat left top,
                        url("images/1.jpg") fixed no-repeat skyblue right bottom ;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
